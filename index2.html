<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: auto;
      z-index: 10;
      display: block;
      max-width: 100%;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="assets/videos/port-output-mobile.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
